<div class="container">
    <h2>Login</h2>
    <form (ngSubmit) = "onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
            <label>Tài khoản</label>
            <input type="email" class="form-control" name="email" formControlName="email">
            <span class="text-danger" *ngIf=" loginForm.get('email')!.invalid && (loginForm.get('email')!.dirty || loginForm.get('email')!.touched)"> Email ko hop le</span>
        </div>
        <div class="form-group">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" name="password"formControlName="password">
            <span class="text-danger" *ngIf=" loginForm.get('password')!.invalid && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)"> Pass ko hop le</span>
           
        </div> <br>
        <button type="submit" class="btn btn-danger">Đăng Nhập</button>
    </form>
</div>
