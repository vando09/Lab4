
    <div class="container">
        <table id="iproduct" class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Product</th>
                <th scope="col">Code</th>
                <th scope="col">Release Date</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Star Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
               <td><img src="{{product.imageUrl}}" alt="{{product.productName}}" width="50" height="50" ></td> 
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>
                  <div class="crop" [style.width.px]='starWidth' title="rating" (click)='onClick()'>
                  <div style="width: 90px">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                  </div>
                </div>
              </td>
              </tr>
            </tbody>
            
          </table>
        </div>
